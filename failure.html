<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Fallido - Favela Films</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="images/siluetablack.png" type="image/x-icon">
</head>
<body>
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8f9fa;">
    <div style="text-align: center; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 500px;">
      <div style="color: #dc3545; font-size: 60px; margin-bottom: 20px;">
        <i class="fas fa-times-circle"></i>
      </div>
      <h1 style="color: #dc3545; margin-bottom: 20px;">Pago No Procesado</h1>
      <p style="color: #666; margin-bottom: 30px; line-height: 1.6;">
        Lo sentimos, no pudimos procesar tu pago. Esto puede deberse a varios motivos:
      </p>
      <div style="margin-bottom: 30px; text-align: left;">
        <ul style="color: #666; line-height: 1.6;">
          <li>Fondos insuficientes en tu tarjeta</li>
          <li>Datos de pago incorrectos</li>
          <li>Problemas temporales con el procesador de pagos</li>
        </ul>
      </div>
      <div>
        <a href="#productos" class="btn btn-black" style="margin-right: 10px;">Intentar de Nuevo</a>
        <a href="/" class="btn btn-outline-black">Volver al Inicio</a>
      </div>
    </div>
  </div>
</body>
</html>
